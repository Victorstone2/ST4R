<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.87);
            color: #e3b94b;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .greeting {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .slideshow-container {
            position: relative;
            width: 80vw;
            max-width: 600px;
            height: 400px;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .active {
            display: block;
            animation: fade 2s;
        }
        audio {
            display: none;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="greeting">Happy Birthday, My Love! üéâ</div>
<div class="slideshow-container">
    <img class="slide active" src="images/photo1.jpg" alt="photo1">
    <img class="slide" src="images/photo2.jpg" alt="photo2">
    <img class="slide" src="images/photo3.jpg" alt="photo3">
    <img class="slide" src="images/photo4.jpg" alt="photo4">
    <img class="slide" src="images/photo5.jpg" alt="photo5">
    <img class="slide" src="images/photo6.jpg" alt="photo6">
    <img class="slide" src="images/photo7.jpg" alt="photo7">
    <img class="slide" src="images/photo8.jpg" alt="photo8">
    <!-- Add more images as needed -->
</div>

<!-- Background Music -->
<audio autoplay loop>
    <source src="audio/sound.mp3" type="audio/mpeg">
</audio>

<script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showNextSlide() {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 3000); // 3 seconds per slide
</script>
</body>
</html>
